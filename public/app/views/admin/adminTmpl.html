<div class="row">
  <form class="newProduct" method="post" class="col s12">
    <div class="input-field col s12">
      <input type="text" name="itemName" ng-model="product.title">
      <label for="item_name">Item Name</label>
    </div>

    <div class="input-field col s12">
      <input type="text" name="itemDescription" ng-model="product.description">
      <label for="item_name">Item Description</label>
    </div>

    <div class="input-field col s12">
      <input type="text" name="itemPrice" ng-model="product.price">
      <label for="item_name">Price</label>
    </div>
  </form>
</div>

<button class="btn waves-effect waves-light blue accent-4" ng-click="addToDatabase(product)" type="submit" name="action">Submit
  <i class="material-icons right">send</i>
</button>
