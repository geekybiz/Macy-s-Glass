<ul class="collection" ng-repeat="product in products">

  <li class="collection-item avatar">
    <img src="photos/glass-cleaner.jpg" alt="" class="circle" width="100" height="100">
    <!-- <div class='sprayCan'><img src="photos/glass-cleaner.jpg" alt="">
    </div> -->

    <span class="title">{{product.title}}</span>
    <p>{{product.description}}
      <br> {{product.price | currency:"$"}}
    </p>
    <li>
      <a class="btn-large waves-effect waves-light blue accent-4" ng-click="">Proceed to Checkout</a>
    </li>
    <li>
      <a class="btn-large waves-effect waves-light green accent-4" ng-click="">Continue Shopping</a>
    </li>
    <li>
      <a class="btn-large waves-effect waves-light red accent-4" ng-click="removeItemFromCart(product._id, $index)">Remove Item</a>
    </li>
